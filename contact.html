<!-- Form for requests -->
<div class="container">
    <div class="container">
        <h1 class="page-header">Send us a message!</h1>
    </div>
    <div class="container">
        <div class="col-lg-8">
            <form>
                <div class="form-group">
                    <label for="email">Your Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="org">Your Name or Organization</label>
                    <input type="text" class="form-control" id="org" placeholder="Name/Organization">
                </div>
                <div class="form-group">
                    <label for="msg">Your Message</label>
                <textarea class="form-control" rows="3" type="text" id="msg" \
                          placeholder="Message"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>

    </div>

</div>

<script>
    $.get('/site/web-dev-club').success(function (data) {
//        The goal here is to pull from https://www.stuorg.iastate.edu/site/web-dev-club

        console.log('There was a problem connecting to the student organization database. (This error should disappear once the page is on the iastate.edu domain)');

</script>
